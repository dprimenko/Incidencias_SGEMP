<!DOCTYPE html>
<html>
	<head>
		<title>Login - Incidencias en un aula</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="login-container">
					<form class="login-form" method="post">
						<div class="row">
							<div class="col-md-12">
								<input class="login-input" type="text" name="username">
							</div>
							<div class="col-md-12">
								<input class="login-input" type="text" name="password">
							</div>
							<div class="col-md-12">
								<input class="login-input" type="submit" value="Send" name="send">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
